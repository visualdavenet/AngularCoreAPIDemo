<style>
  .zoom:hover {
    transform: scale(1.2);
    z-index: 3000;
  }
</style>
<div class="container" style="margin-top: 60px;">
  <div class="row col-lg-12">
      <div *ngFor="let dataItem of PeopleList.results" class="card zoom wow bounceInUp shadow col-lg-3" style="width: 16rem; border-radius:15px;">
        <div class="card-body text-center">
            <img src="{{ dataItem.picture.large }}" class="rounded-circle">
            <h5 class="card-title">{{ dataItem.name.first }} {{ dataItem.name.last }}</h5>
            <h6 class="card-title">{{ dataItem.location.country }}</h6>
            <a href="mailto:{{ dataItem.email }}" style="font-size:13px;">{{ dataItem.email }}</a>
        </div>
      </div>
  </div>
</div><br><br>
<div class="container pt-3">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Username</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of PeopleList.results">
        <td><img class="rounded-circle" src="{{ dataItem.picture.medium }}"></td>
        <td>{{ dataItem.name.first }} {{ dataItem.name.last }}</td>
        <td>{{ dataItem.login.username }}</td>
        <td>{{ dataItem.dob.age }}</td>
        <td>{{ dataItem.phone }}</td>
        <td><a href="mailto:{{ dataItem.email }}">{{ dataItem.email }}</a></td>
      </tr>
    </tbody>
  </table>
</div>
